<!DOCTYPE html>
<html>
    <head>
        <title>TODO LIST</title>
        <link rel="stylesheet" href="style.css">
        <script src="index.js" defer></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>
    <body>
        <div id="head">
            <h1>TO DO LIST APP</h1>
        </div>
        <div class="add">
            <input type="text" class="item" name="item" id="item" placeholder="Enter the item">
            <button type="submit" class="btn btn-add"><i class="fa-solid fa-plus"></i></button>
        </div>
        <div class="container">

        </div>
        <div class="tail">
            <button type="submit" title="remove all" class="btn removeAll"><i class="fa-solid fa-trash"></i></button>
        </div>
    </body>
</html>
